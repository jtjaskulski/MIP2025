version: '3.8'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bombPolDb-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - bombPolDb-data:/var/opt/mssql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q sqlservr || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped

  bombpol-api:
    build:
      context: .
      dockerfile: BombPol.Api/Dockerfile
    container_name: bombPol-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;
      - ConnectionStrings__BombPolContext=Server=sqlserver,1433;Database=bombPolDb;User=sa;Password=YourStrong@Password123;TrustServerCertificate=True;MultipleActiveResultSets=true
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - dev-network
    restart: unless-stopped

  bombpol-www:
    build:
      context: .
      dockerfile: BombPol.WWW/Dockerfile
    container_name: bombPol-www
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8082;
      - ConnectionStrings__BombPolContext=Server=sqlserver,1433;Database=bombPolDb;User=sa;Password=YourStrong@Password123;TrustServerCertificate=True;MultipleActiveResultSets=true
    ports:
      - "8082:8082"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - dev-network
    restart: unless-stopped

  bombpol-intranet:
    build:
      context: .
      dockerfile: BombPol.Intranet/Dockerfile
    container_name: bombPol-intranet
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8084;
      - ConnectionStrings__BombPolContext=Server=sqlserver,1433;Database=bombPolDb;User=sa;Password=YourStrong@Password123;TrustServerCertificate=True;MultipleActiveResultSets=true
    ports:
      - "8084:8084"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - dev-network
    restart: unless-stopped

networks:
  dev-network:
    driver: bridge

volumes:
  bombPolDb-data: